<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>こんしゅうのしゅくだい</h1>
<table class="table">
  <thead>
    <tr>
      <th>日付</th>
      <th>教科</th>
      <th>内容</th>
    </tr>
  </thead>
  <tbody>
    {% for post in post_list %}
    <tr>
      <td>{{ post.date }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.text }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</body>
</html>
