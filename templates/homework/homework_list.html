{% extends 'base_chat.html' %}

{% block content %}
<h1>こんしゅうのしゅくだい</h1>
<table class="table">
  <thead>
    <tr>
      <th>日付</th>
      <th>教科</th>
      <th>内容</th>
    </tr>
  </thead>
  <tbody>
    {% for post in post_list %}
    {% if user.age > 17 %}
    <a href="{% url 'homework:homework_delete' post.pk %}">削除</a>
    {% endif %}
    <tr>
      <td>{{ post.date }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.text }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
