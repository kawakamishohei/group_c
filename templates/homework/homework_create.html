{% extends 'base_chat.html' %}

{% block content %}
<div class="kokoro">
<h1>宿題作成</h1>
  </div>
<form action="" method="POST">
  <table class="table" border="3" width="100%" bgcolor="#f5f5f5" bordercolor="#ff8c00">
      <tr>
        <th>教科</th>
        <td>{{ form.title }}</td>
      </tr>
      <tr>
        <th>内容</th>
        <td>{{ form.text }}</td>
      </tr>
      <tr>
          <th>日付</th>
          <td>{{ form.date }}</td>
      </tr>
  </table>
  <button type="submit" class="btn btn-primary">送信</button>
  {% csrf_token %}
</form>
{% endblock %}
