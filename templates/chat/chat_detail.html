<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ chat.title }}</h1>
    <p>{{ chat.text }}</p>
    <p>{{ chat.created_at|date:'Y/m/d'}}</p>
    <p>{{ chat.category }}</p>
    <p>
        {% for tag in chat.tags.all %}
            {{ tag.name }}
        {% endfor %}
    </p>
    <hr>


</body>
</html>
