{% extends 'base_chat.html' %}
{% block content %}

<h1>トーク一覧</h1>
<form action="" method="GET">
  {{ form.as_div }}
  <button type="submit">検索</button>
</form>
    {% for chat in chat_list %}
      <h3>
          <a href="{% url 'chat:chat_detail' chat.pk %}">{{ chat.title }}</a>
      </h3>
      {{ chat.text | truncatechars:20}}
    {% endfor %}
<hr>
<a href="{% url 'chat:chat_create' %}">おはなしをつくる</a>

{% endblock %}
