{% extends 'base_timetable.html' %}
{% block content %}
    <h2>{{ object.day }}の献立</h2>
    {% if object.image %}
      <p>給食画像:</p><img src="{{ object.image.url }}">
    {% endif %}
    <p>内容:<br>
        {{ object.menu | linebreaksbr }}</p>
    <p>説明:{{ object.explain | linebreaksbr }}</p>
{% endblock %}
