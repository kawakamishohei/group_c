{% extends 'base_chat.html' %}
{% block content %}
    <h2>{{ object.day }}のこんだて</h2>
    {% if object.image %}
      <img src="{{ object.image.url }}">
    {% endif %}
    <p>ないよう:<br>
        {{ object.menu | linebreaksbr }}</p>
    <p>せつめい:{{ object.explain | linebreaksbr }}</p>
    <a href="{% url 'timetable:timetable_detail' timetable.id %}">
        <input type="submit" value="もどる">
    </a>
{% endblock %}
