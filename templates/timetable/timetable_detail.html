<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h1>詳細ページ</h1>
        <div>
            <p>日付:{{ timetable.day }}</p>
            <p>１限目:{{ timetable.FirstPeriod }}</p>
            <p>２限目:{{ timetable.SecondPeriod }}</p>
            <p>３限目:{{ timetable.ThirdPeriod }}</p>
            <p>４限目:{{ timetable.FourthPeriod }}</p>
            <p>５限目:{{ timetable.FifthPeriod }}</p>
            <p>６限目:{{ timetable.SixthPeriod }}</p>
            <p>必要物リスト：<br>
                {{ timetable.text | linebreaksbr }}
            </p>
            <p>
                <a href="{% url 'timetable:lunchmenu_detail' timetable.id %}">今日の給食の献立</a>
            </p>
        </div>
    </div>
    <a href="{% url 'timetable:timetable_list' %}">時間割一覧ページへ</a>
</body>
</html>
