<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h1>詳細ページ</h1>
        <div>
            <p>日付:{{ timetable.day }}</p>
            <p>１限目:{{ timetable.subject_1 }}</p>
            <p>２限目:{{ timetable.subject_2 }}</p>
            <p>３限目:{{ timetable.subject_3 }}</p>
            <p>４限目:{{ timetable.subject_4 }}</p>
            <p>５限目:{{ timetable.subject_5 }}</p>
            <p>６限目:{{ timetable.subject_6 }}</p>
            <p>必要物リスト：<br>
                {{ timetable.text | linebreaksbr }}
            </p>
        </div>
    </div>
    <a href="{% url 'timetable:timetable_list' %}">時間割一覧ページへ</a>
</body>
</html>
